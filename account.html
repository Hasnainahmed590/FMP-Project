<body>
      <div>


        
      </div>

      
      <div class="singnup">
         <h1>Sign Up to Galaxy Mart</h1>
      </div>
      <div class="sign-para">
          <p>Already have an Account? <a href="">Log in</a></p>
      </div>
<div class="sign-form">

    <div class="form">
      <form class="data">
          <div class="data-input">
         <h5> E-mail</h5>
          <input type="email" placeholder="Enter Your Email"  required> 
        </div>
        <div class="data-input">
         <h5> Zip-Code</h5>
          <input type="code" placeholder="Enter Your Zip-code" minlength="5"  required>
        </div>
        <div class="data-input">
         <h5> Password</h5>
          <input type="password" placeholder="Password" minlength="7" required>
        </div>
        <div class="data-input">
          <h5> Type Your Password Again</h5>
          <input type="password" placeholder="Password" minlength="7"  required>
        </div>
      
      <div class="sign-btn">
         <button type="submit">
              <a href="">Sign Up</a>
         </button>
      </div>
      </form>
</div>



<div class="sign-link">
    
    
</div>
